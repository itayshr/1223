<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ניהול תיק לבית ספר</title>
    <style>
        body { font-family: 'Arial', sans-serif; text-align: center; margin: 20px; background-color: #f0f4f7; color: #333; }
        #app { max-width: 500px; margin: auto; padding: 20px; border-radius: 15px; box-shadow: 0 0 15px rgba(0,0,0,0.2); background-color: #fff; }
        input, button, select { margin: 5px; padding: 10px; width: 90%; border: none; border-radius: 8px; box-sizing: border-box; }
        button { background-color: #007BFF; color: #fff; cursor: pointer; transition: background-color 0.3s; }
        button:hover { background-color: #0056b3; }
        .hidden { display: none; }
        .item-list { text-align: left; margin-top: 20px; }
        #itemList li { cursor: pointer; }
        h2, h3 { color: #0056b3; }
    </style>
</head>
<body>
    <div id="app">
        <!-- Login Screen -->
        <div id="loginScreen">
            <h2>התחבר למערכת בית הספר</h2>
            <input type="text" id="username" placeholder="שם משתמש">
            <input type="password" id="password" placeholder="סיסמה">
            <button onclick="login()">התחבר</button>
            <button onclick="register()">הירשם</button>
            <p id="loginMessage"></p>
        </div>

        <!-- School Bag Management Screen -->
        <div id="bagScreen" class="hidden">
            <h2>ניהול תיק לבית הספר</h2>
            
            <!-- Weather and Outfit Suggestion -->
            <h3>המלצת לבוש:</h3>
            <div id="weatherContainer">
                <p id="weather"></p>
                <p id="outfitSuggestion"></p>
            </div>

            <!-- Schedule Management -->
            <div id="schedule">
                <h3>מערכת שעות:</h3>
                <div id="days">
                    <div>ראשון: <select id="day1" multiple></select><button onclick="saveDay(1)">שמור</button></div>
                    <div>שני: <select id="day2" multiple></select><button onclick="saveDay(2)">שמור</button></div>
                    <div>שלישי: <select id="day3" multiple></select><button onclick="saveDay(3)">שמור</button></div>
                    <div>רביעי: <select id="day4" multiple></select><button onclick="saveDay(4)">שמור</button></div>
                    <div>חמישי: <select id="day5" multiple></select><button onclick="saveDay(5)">שמור</button></div>
                </div>
            </div>

            <!-- Reminder Feature -->
            <h3>תזכורת למחר:</h3>
            <input type="text" id="tomorrowReminder" placeholder="הזן תזכורת...">
            <button id="setReminderBtn">שמור תזכורת</button>
            <div id="reminderDisplay"></div>

            <!-- Logout Button -->
            <button onclick="logout()" style="margin-top:20px; background-color:#dc3545;">התנתק</button>
            
            <!-- Saved Message and Tomorrow Items -->
            <div id="savedMessage"></div>
            <div id="tomorrowItems" style="margin-top:20px; font-weight:bold;"></div>
        </div>
    </div>

    <script>
        // Subjects array
        const subjects = ['עברית', 'מתמטיקה', 'אנגלית', 'היסטוריה', 'מדעים', 'ספורט', 'תורה', 'מוסיקה', 'אחר'];

        // Weather API integration
        const weatherAPIKey = 'bfba7f78869e4222b89154845251302';  // Weather API key

        function populateSubjects() {
            for (let day = 1; day <= 5; day++) {
                const select = document.getElementById(`day${day}`);
                subjects.forEach(subject => {
                    const option = document.createElement('option');
                    option.value = subject;
                    option.textContent = subject;
                    select.appendChild(option);
                });
            }
        }

        let currentUser = '';

        // Login and Register Functions
        function login() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const storedPass = localStorage.getItem(user);
            if (storedPass && storedPass === pass) {
                currentUser = user;
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('bagScreen').classList.remove('hidden');
                loadSchedule(user);
                showTomorrowItems();
                fetchWeather();
            } else {
                document.getElementById('loginMessage').innerText = 'שם משתמש או סיסמה שגויים';
            }
        }

        function register() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            if (user && pass) {
                localStorage.setItem(user, pass);
                document.getElementById('loginMessage').innerText = 'נרשמת בהצלחה! כעת תוכל להתחבר';
            } else {
                document.getElementById('loginMessage').innerText = 'יש להזין שם משתמש וסיסמה';
            }
        }

        // Save Schedule for the Day
        function saveDay(day) {
            const user = currentUser;
            const selectedOptions = Array.from(document.getElementById(`day${day}`).selectedOptions).map(o => o.value);
            localStorage.setItem(`${user}_day${day}`, selectedOptions.join(', '));
            document.getElementById('savedMessage').innerText = `יום ${day} נשמר עם המקצועות: ${selectedOptions.join(', ')}`;
            setTimeout(() => { document.getElementById('savedMessage').innerText = ''; }, 3000);
            showTomorrowItems();
        }

        // Load Schedule from LocalStorage
        function loadSchedule(user) {
            for (let day = 1; day <= 5; day++) {
                const saved = localStorage.getItem(`${user}_day${day}`);
                if (saved) {
                    const select = document.getElementById(`day${day}`);
                    const subjectsArray = saved.split(', ');
                    Array.from(select.options).forEach(option => {
                        option.selected = subjectsArray.includes(option.value);
                    });
                }
            }
        }

        // Logout Function
        function logout() {
            document.getElementById('bagScreen').classList.add('hidden');
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            currentUser = '';
        }

        // Show Tomorrow's Items
        function showTomorrowItems() {
            const today = new Date().getDay();
            let tomorrow = today + 1;
            if (tomorrow > 5) tomorrow = 1;
            const items = localStorage.getItem(`${currentUser}_day${tomorrow}`) || 'אין מקצועות למחר';
            document.getElementById('tomorrowItems').innerText = `פריטים למחר: ${items}`;
        }

        // Fetch Weather Data
        async function fetchWeather() {
            try {
                const response = await fetch(`https://api.weatherapi.com/v1/current.json?key=${weatherAPIKey}&q=Tel Aviv&lang=he`);
                const weatherData = await response.json();
                const weather = weatherData.current.condition.text;
                const temperature = weatherData.current.temp_c;
                document.getElementById('weather').innerText = `מזג האוויר: ${weather} - ${temperature}°C`;

                let outfitSuggestion = 'היום חמים! לבוש קל מומלץ.';
                if (weather.toLowerCase().includes("rain")) {
                    outfitSuggestion += " אל תשכח/י את המטריה!";
                }

                document.getElementById('outfitSuggestion').innerText = outfitSuggestion;
            } catch (error) {
                console.error('Error fetching weather data:', error);
            }
        }

        // Reminder Feature
        document.getElementById("setReminderBtn").addEventListener("click", () => {
            const reminder = document.getElementById('tomorrowReminder').value.trim();
            localStorage.setItem(`${currentUser}_reminder`, reminder);
            document.getElementById('reminderDisplay').textContent = `תזכורת: ${reminder}`;
        });

        // Initialize
        window.onload = function() {
            populateSubjects();
            const savedReminder = localStorage.getItem(`${currentUser}_reminder`);
            if (savedReminder) {
                document.getElementById('reminderDisplay').textContent = `תזכורת: ${savedReminder}`;
            }
        };
    </script>
</body>
</html>
