<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ניהול תיק לבית ספר</title>
    <style>
        body { font-family: 'Arial', sans-serif; text-align: center; margin: 20px; }
        #app { max-width: 400px; margin: auto; }
        input, button, select { margin: 5px; padding: 10px; width: 90%; }
        .hidden { display: none; }
        .item-list { text-align: left; margin-top: 20px; }
        #itemList li { cursor: pointer; }
    </style>
</head>
<body>
    <div id="app">
        <!-- מסך התחברות -->
        <div id="loginScreen">
            <h2>התחבר למערכת בית הספר</h2>
            <input type="text" id="username" placeholder="שם משתמש">
            <input type="password" id="password" placeholder="סיסמה">
            <button onclick="login()">התחבר</button>
            <button onclick="register()">הירשם</button>
            <p id="loginMessage"></p>
        </div>

        <!-- מסך ניהול תיק -->
        <div id="bagScreen" class="hidden">
            <h2>ניהול תיק לבית הספר</h2>
            <div id="schedule">
                <h3>מערכת שעות:</h3>
                <div id="days">
                    <div>ראשון: <input type="text" id="day1" placeholder="הכנס מקצועות"><button onclick="saveDay(1)">שמור</button></div>
                    <div>שני: <input type="text" id="day2" placeholder="הכנס מקצועות"><button onclick="saveDay(2)">שמור</button></div>
                    <div>שלישי: <input type="text" id="day3" placeholder="הכנס מקצועות"><button onclick="saveDay(3)">שמור</button></div>
                    <div>רביעי: <input type="text" id="day4" placeholder="הכנס מקצועות"><button onclick="saveDay(4)">שמור</button></div>
                    <div>חמישי: <input type="text" id="day5" placeholder="הכנס מקצועות"><button onclick="saveDay(5)">שמור</button></div>
                </div>
            </div>
            <button onclick="logout()">התנתק</button>
            <div id="savedMessage"></div>
        </div>
    </div>

    <script>
        // התחברות ורישום
        function login() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const storedPass = localStorage.getItem(user);
            if (storedPass && storedPass === pass) {
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('bagScreen').classList.remove('hidden');
                loadSchedule(user);
            } else {
                document.getElementById('loginMessage').innerText = 'שם משתמש או סיסמה שגויים';
            }
        }

        function register() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            if (user && pass) {
                localStorage.setItem(user, pass);
                document.getElementById('loginMessage').innerText = 'נרשמת בהצלחה! כעת תוכל להתחבר';
            } else {
                document.getElementById('loginMessage').innerText = 'יש להזין שם משתמש וסיסמה';
            }
        }

        function saveDay(day) {
            const user = document.getElementById('username').value;
            const subjects = document.getElementById(`day${day}`).value;
            localStorage.setItem(`${user}_day${day}`, subjects);
            document.getElementById('savedMessage').innerText = `יום ${day} נשמר!`;
            setTimeout(() => { document.getElementById('savedMessage').innerText = ''; }, 2000);
        }

        function loadSchedule(user) {
            for (let day = 1; day <= 5; day++) {
                const saved = localStorage.getItem(`${user}_day${day}`);
                if (saved) {
                    document.getElementById(`day${day}`).value = saved;
                }
            }
        }

        function logout() {
            document.getElementById('bagScreen').classList.add('hidden');
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }
    </script>
</body>
</html>
