<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכת שעות עם שמירה</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            direction: rtl;
            padding: 20px;
            text-align: center;
            background-color: #e6f7ff;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            transition: 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .subject-selection {
            margin: 15px 0;
            text-align: right;
            display: inline-block;
            text-align: right;
        }
        input {
            margin: 5px;
            padding: 5px;
            font-size: 16px;
        }
        h1, h2 {
            color: #333;
        }
    </style>
</head>
<body>

    <h1>📖 מערכת שעות</h1>

    <div id="login-or-register">
        <p>🔍 האם אתה רוצה להירשם או להתחבר?</p>
        <button onclick="registerOrLogin(true)">🙌 להירשם</button>
        <button onclick="registerOrLogin(false)">🔑 להתחבר</button>
    </div>

    <div id="register-form" style="display:none;">
        <h2>🆕 הרשמה</h2>
        <input type="text" id="username" placeholder="👤 שם משתמש"><br><br>
        <input type="password" id="password" placeholder="🔒 סיסמה"><br><br>
        <button onclick="createNewUser()">✅ הרשמה</button>
    </div>

    <div id="login-form" style="display:none;">
        <h2>🔐 התחברות</h2>
        <input type="text" id="login-username" placeholder="👤 שם משתמש"><br><br>
        <input type="password" id="login-password" placeholder="🔒 סיסמה"><br><br>
        <button onclick="loginUser()">➡️ התחבר</button>
    </div>

    <div id="schedule-form" style="display:none;">
        <h2 id="day-title">📅 בחר מקצועות ליום ראשון</h2>
        <div class="subject-selection">
            <label><input type="checkbox" id="subject1"> ערבית</label><br>
            <label><input type="checkbox" id="subject2"> מדעים</label><br>
            <label><input type="checkbox" id="subject3"> מתמטיקה</label><br>
            <label><input type="checkbox" id="subject4"> תרבות ישראל</label><br>
            <label><input type="checkbox" id="subject5"> בישול ואפייה</label><br>
            <label><input type="checkbox" id="subject6"> חינוך</label><br>
            <label><input type="checkbox" id="subject7"> ספורט</label><br>
            <label><input type="checkbox" id="subject8"> עברית</label><br>
            <label><input type="checkbox" id="subject9"> ניהול פיננסי</label><br>
            <label><input type="checkbox" id="subject10"> אנגלית</label><br>
            <label><input type="checkbox" id="subject11"> ממרם</label><br>
        </div>
        <button onclick="saveSchedule()">💾 שמור</button>
        <button onclick="goToNextDay()" style="display:none;" id="next-day-button">➡️ המשך</button>
    </div>

    <script>
        const days = ["ראשון", "שני", "שלישי", "רביעי", "חמישי"];
        let currentDayIndex = 0;
        let currentUser = "";

        function getUsers() {
            // אם אין מידע ב-localStorage, מחזירים אובייקט ריק
            return JSON.parse(localStorage.getItem('users')) || {};
        }

        function saveUsers(users) {
            // שמירת המשתמשים ב-localStorage
            localStorage.setItem('users', JSON.stringify(users));
        }

        function registerOrLogin(isRegister) {
            document.getElementById("login-or-register").style.display = 'none';
            document.getElementById(isRegister ? "register-form" : "login-form").style.display = 'block';
        }

        function createNewUser() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const users = getUsers();

            if (!username || !password) {
                alert("❌ יש למלא שם משתמש וסיסמה.");
                return;
            }

            if (users[username]) {
                alert("⚠️ שם המשתמש כבר קיים!");
            } else {
                users[username] = { password, schedule: {} };
                saveUsers(users);
                currentUser = username;
                alert(`🎉 נרשמת בהצלחה, ${username}!`);
                document.getElementById("register-form").style.display = 'none';
                document.getElementById("schedule-form").style.display = 'block';
                updateDayTitle();
            }
        }

        function loginUser() {
            const username = document.getElementById("login-username").value;
            const password = document.getElementById("login-password").value;
            const users = getUsers();

            if (users[username] && users[username].password === password) {
                currentUser = username;
                alert(`👋 שלום ${username}, ברוך הבא!`);
                document.getElementById("login-form").style.display = 'none';
                document.getElementById("schedule-form").style.display = 'block';
                updateDayTitle();
            } else {
                alert("❌ שם המשתמש או הסיסמה שגויים.");
            }
        }

        function updateDayTitle() {
            document.getElementById("day-title").innerText = `📅 בחר מקצועות ליום ${days[currentDayIndex]}`;
        }

        function saveSchedule() {
            const users = getUsers();
            const subjects = [];
            for (let i = 1; i <= 11; i++) {
                if (document.getElementById(`subject${i}`).checked) {
                    subjects.push(document.getElementById(`subject${i}`).nextSibling.nodeValue.trim());
                }
            }

            // שמירה למערכת השעות של היום הנוכחי
            users[currentUser].schedule[days[currentDayIndex]] = subjects;
            saveUsers(users);
            alert(`💾 מערכת השעות ליום ${days[currentDayIndex]} נשמרה בהצלחה!`);
            document.getElementById("next-day-button").style.display = 'inline-block';
        }

        function goToNextDay() {
            currentDayIndex++;
            if (currentDayIndex < days.length) {
                clearCheckboxes();
                updateDayTitle();
                document.getElementById("next-day-button").style.display = 'none';
            } else {
                alert(`🎉 מערכת השעות הושלמה בהצלחה!`);
                console.log(getUsers()[currentUser].schedule);
                document.getElementById("schedule-form").style.display = 'none';
            }
        }

        function clearCheckboxes() {
            for (let i = 1; i <= 11; i++) {
                document.getElementById(`subject${i}`).checked = false;
            }
        }
    </script>

</body>
</html>
