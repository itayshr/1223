<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכת שעות</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            padding: 20px;
            text-align: center;
            background-color: #f0f0f0;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            transition: 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .subject-selection {
            margin: 15px 0;
            text-align: right;
        }
        input {
            margin: 5px;
        }
        h1, h2 {
            color: #333;
        }
    </style>
</head>
<body>

    <h1>📖 מערכת שעות</h1>

    <div id="login-or-register">
        <p>🔍 האם אתה רוצה להירשם או להתחבר?</p>
        <button onclick="registerOrLogin(true)">🙌 להירשם</button>
        <button onclick="registerOrLogin(false)">🔑 להתחבר</button>
    </div>

    <div id="register-form" style="display:none;">
        <h2>🆕 הרשמה</h2>
        <input type="text" id="username" placeholder="👤 שם משתמש"><br><br>
        <input type="password" id="password" placeholder="🔒 סיסמה"><br><br>
        <button onclick="createNewUser()">✅ הרשמה</button>
    </div>

    <div id="login-form" style="display:none;">
        <h2>🔐 התחברות</h2>
        <input type="text" id="login-username" placeholder="👤 שם משתמש"><br><br>
        <input type="password" id="login-password" placeholder="🔒 סיסמה"><br><br>
        <button onclick="loginUser()">➡️ התחבר</button>
    </div>

    <div id="schedule-form" style="display:none;">
        <h2>📅 בחר מקצועות ליום ראשון</h2>
        <div class="subject-selection">
            <label><input type="checkbox" id="subject1"> ערבית</label><br>
            <label><input type="checkbox" id="subject2"> מדעים</label><br>
            <label><input type="checkbox" id="subject3"> מתמטיקה</label><br>
            <label><input type="checkbox" id="subject4"> תרבות ישראל</label><br>
        </div>
        <button onclick="saveSchedule()">💾 שמור</button>
        <button onclick="goToNextDay()" style="display:none;" id="next-day-button">➡️ המשך</button>
    </div>

    <script>
        const usersSchedule = {};

        function registerOrLogin(isRegister) {
            document.getElementById("login-or-register").style.display = 'none';
            if (isRegister) {
                document.getElementById("register-form").style.display = 'block';
            } else {
                document.getElementById("login-form").style.display = 'block';
            }
        }

        function createNewUser() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            if (usersSchedule[username]) {
                alert("⚠️ שם המשתמש כבר קיים!");
            } else {
                usersSchedule[username] = { password: password, schedule: {} };
                alert(`🎉 נרשמת בהצלחה, ${username}!`);
                document.getElementById("register-form").style.display = 'none';
                document.getElementById("schedule-form").style.display = 'block';
            }
        }

        function loginUser() {
            const username = document.getElementById("login-username").value;
            const password = document.getElementById("login-password").value;
            if (usersSchedule[username] && usersSchedule[username].password === password) {
                alert(`👋 שלום ${username}, ברוך הבא!`);

                document.getElementById("schedule-form").style.display = 'block';

                alert("❌ שם המשתמש או הסיסמה שגויים.");
            }
        }
