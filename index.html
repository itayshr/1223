<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ניהול תיק לבית ספר</title>
    <style>
        body { font-family: 'Arial', sans-serif; text-align: center; margin: 20px; background-color: #f0f4f7; color: #333; }
        #app { max-width: 500px; margin: auto; padding: 20px; border-radius: 15px; box-shadow: 0 0 15px rgba(0,0,0,0.2); background-color: #fff; }
        input, button, select { margin: 5px; padding: 10px; width: 90%; border: none; border-radius: 8px; box-sizing: border-box; }
        button { background-color: #007BFF; color: #fff; cursor: pointer; transition: background-color 0.3s; }
        button:hover { background-color: #0056b3; }
        .hidden { display: none; }
        .item-list { text-align: left; margin-top: 20px; }
        #itemList li { cursor: pointer; }
        h2, h3 { color: #0056b3; }
    </style>
</head>
<body>
    <div id="app">
        <!-- מסך התחברות -->
        <div id="loginScreen">
            <h2>התחבר למערכת בית הספר</h2>
            <input type="text" id="username" placeholder="שם משתמש">
            <input type="password" id="password" placeholder="סיסמה">
            <button onclick="login()">התחבר</button>
            <button onclick="register()">הירשם</button>
            <p id="loginMessage"></p>
        </div>

        <!-- מסך ניהול תיק -->
        <div id="bagScreen" class="hidden">
            <h2>ניהול תיק לבית הספר</h2>
            <div id="schedule">
                <h3>מערכת שעות:</h3>
                <div id="days">
                    <div>ראשון: <select id="day1"></select><button onclick="saveDay(1)">שמור</button></div>
                    <div>שני: <select id="day2"></select><button onclick="saveDay(2)">שמור</button></div>
                    <div>שלישי: <select id="day3"></select><button onclick="saveDay(3)">שמור</button></div>
                    <div>רביעי: <select id="day4"></select><button onclick="saveDay(4)">שמור</button></div>
                    <div>חמישי: <select id="day5"></select><button onclick="saveDay(5)">שמור</button></div>
                </div>
            </div>
            <button onclick="logout()" style="margin-top:20px; background-color:#dc3545;">התנתק</button>
            <div id="savedMessage"></div>
            <div id="tomorrowItems" style="margin-top:20px; font-weight:bold;"></div>
        </div>
    </div>

    <script>
        // מקצועות אפשריים
        const subjects = ['עברית', 'מתמטיקה', 'אנגלית', 'היסטוריה', 'מדעים', 'ספורט', 'תורה', 'מוסיקה', 'אחר'];

        // מילוי רשימת מקצועות
        function populateSubjects() {
            for (let day = 1; day <= 5; day++) {
                const select = document.getElementById(`day${day}`);
                subjects.forEach(subject => {
                    const option = document.createElement('option');
                    option.value = subject;
                    option.textContent = subject;
                    select.appendChild(option);
                });
            }
        }

        let currentUser = '';

        function login() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const storedPass = localStorage.getItem(user);
            if (storedPass && storedPass === pass) {
                currentUser = user;
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('bagScreen').classList.remove('hidden');
                loadSchedule(user);
                showTomorrowItems();
            } else {
                document.getElementById('loginMessage').innerText = 'שם משתמש או סיסמה שגויים';
            }
        }

        function register() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            if (user && pass) {
                localStorage.setItem(user, pass);
                document.getElementById('loginMessage').innerText = 'נרשמת בהצלחה! כעת תוכל להתחבר';
            } else {
                document.getElementById('loginMessage').innerText = 'יש להזין שם משתמש וסיסמה';
            }
        }

        function saveDay(day) {
            const user = currentUser;
            const subjects = document.getElementById(`day${day}`).value;
            localStorage.setItem(`${user}_day${day}`, subjects);
            document.getElementById('savedMessage').innerText = `יום ${day} נשמר!`;
            setTimeout(() => { document.getElementById('savedMessage').innerText = ''; }, 2000);
            showTomorrowItems();
        }

        function loadSchedule(user) {
            for (let day = 1; day <= 5; day++) {
                const saved = localStorage.getItem(`${user}_day${day}`);
                if (saved) {
                    const select = document.getElementById(`day${day}`);
                    select.value = saved;
                }
            }
        }

        function logout() {
            document.getElementById('bagScreen').classList.add('hidden');
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            currentUser = '';
        }

        function showTomorrowItems() {
            const today = new Date().getDay();
            let tomorrow = today + 1;
            if (tomorrow > 5) tomorrow = 1;
            const items = localStorage.getItem(`${currentUser}_day${tomorrow}`) || 'אין מקצועות למחר';
            document.getElementById('tomorrowItems').innerText = `פריטים למחר: ${items}`;
        }

        window.onload = populateSubjects;
    </script>
</body>
</html>
