<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ניהול תיק לבית ספר</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      text-align: right;
    }
    .form-container {
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input, .form-group textarea {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .form-group button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .form-group button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>ניהול תיק לבית ספר</h2>
    <form>
      <div class="form-group">
        <label for="subjects">הכנס מקצועות (מופרדים בפסיק):</label>
        <input type="text" id="subjects" name="subjects" placeholder="למשל: מתמטיקה, אנגלית, היסטוריה">
      </div>

      <div class="form-group">
        <label for="grades">הכנס ציונים:</label>
        <textarea id="grades" name="grades" placeholder="הכנס ציונים עבור כל מקצוע, מופרדים בפסיק."></textarea>
      </div>

      <div class="form-group">
        <button type="submit">שלח</button>
      </div>
    </form>
  </div>

</body>
</html>
