<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכת שעות</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            padding: 20px;
        }
        button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .subject-selection {
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <h1>מערכת שעות</h1>

    <div id="login-or-register">
        <p>האם אתה רוצה להירשם (כן) או להתחבר (לא)?</p>
        <button onclick="registerOrLogin(true)">כן - להירשם</button>
        <button onclick="registerOrLogin(false)">לא - להתחבר</button>
    </div>

    <div id="register-form" style="display:none;">
        <label for="username">שם משתמש:</label>
        <input type="text" id="username" placeholder="הזן שם משתמש חדש"><br><br>
        <label for="password">סיסמה:</label>
        <input type="password" id="password" placeholder="הזן סיסמה"><br><br>
        <button onclick="createNewUser()">הרשם</button>
    </div>

    <div id="login-form" style="display:none;">
        <label for="login-username">שם משתמש:</label>
        <input type="text" id="login-username" placeholder="הזן את שם המשתמש שלך"><br><br>
        <label for="login-password">סיסמה:</label>
        <input type="password" id="login-password" placeholder="הזן את הסיסמה שלך"><br><br>
        <button onclick="loginUser()">התחבר</button>
    </div>

    <div id="schedule-form" style="display:none;">
        <h2>בחר את המקצועות ליום ראשון</h2>
        <div class="subject-selection">
            <p>ראשון:</p>
            <input type="checkbox" id="subject1"> ערבית
            <input type="checkbox" id="subject2"> מדעים
            <input type="checkbox" id="subject3"> מתמטיקה
            <input type="checkbox" id="subject4"> תרבות ישראל
        </div>
        <button onclick="saveSchedule()">שמור מערכת שעות</button>
        <button onclick="goToNextDay()" style="display:none;" id="next-day-button">המשך</button>
    </div>

    <script>
        const usersSchedule = {};

        // פעולה לבחור רישום או התחברות
        function registerOrLogin(isRegister) {
            document.getElementById("login-or-register").style.display = 'none';
            if (isRegister) {
                document.getElementById("register-form").style.display = 'block';
            } else {
                document.getElementById("login-form").style.display = 'block';
            }
        }

        // פונקציה להרשמה של משתמש חדש
        function createNewUser() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            if (usersSchedule[username]) {
                alert("⚠ שם המשתמש כבר קיים.");
            } else {
                usersSchedule[username] = { password: password, schedule: {} };
                alert(`✅ נרשמת בהצלחה, ${username}!`);
                document.getElementById("register-form").style.display = 'none';
                document.getElementById("schedule-form").style.display = 'block';
            }
        }

        // פונקציה להתחברות עם משתמש קיים
        function loginUser() {
            const username = document.getElementById("login-username").value;
            const password = document.getElementById("login-password").value;
            if (usersSchedule[username] && usersSchedule[username].password === password) {
                alert(`שלום ${username}, ברוך הבא למערכת!`);
                document.getElementById("login-form").style.display = 'none';
                document.getElementById("schedule-form").style.display = 'block';
            } else {
                alert("⚠ שם המשתמש או הסיסמה אינם נכונים.");
            }
        }

        // פונקציה לשמירת מערכת שעות
        function saveSchedule() {
            const username = document.getElementById("username").value;
            const subjects = [];
            if (document.getElementById("subject1").checked) subjects.push("ערבית");
            if (document.getElementById("subject2").checked) subjects.push("מדעים");
            if (document.getElementById("subject3").checked) subjects.push("מתמטיקה");
            if (document.getElementById("subject4").checked) subjects.push("תרבות ישראל");

            usersSchedule[username].schedule["ראשון"] = subjects;
            alert("✅ מערכת השעות נשמרה בהצלחה!");
            document.getElementById("next-day-button").style.display = 'inline-block';
        }

        // פונקציה לעבור ליום הבא
        function goToNextDay() {
            alert("מוכן להמשיך ליום הבא!");
            // כאן תוכל להוסיף קוד ליום נוסף (שני, שלישי וכו')
        }
    </script>

</body>
</html>
