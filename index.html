<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכת שעות</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            direction: rtl;
            background-color: #f5f5f5;
        }

        input[type="text"], input[type="password"] {
            width: 200px;
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            border: 1px solid #000;
            background-color: white;
            color: black;
            display: block;
            margin: 10px auto;
        }

        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            margin: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>📚 מערכת שעות</h1>

    <button id="openGithub">🔗 פתח GitHub</button>

    <h2>🔑 התחבר או הירשם</h2>
    <input type="text" id="username" placeholder="הכנס שם משתמש" autocomplete="off">
    <input type="password" id="password" placeholder="הכנס סיסמה">
    <button id="registerBtn">📌 הרשמה</button>
    <button id="loginBtn">🔑 התחברות</button>

    <h3>📂 הנה מערכת השעות שלך:</h3>
    <div id="scheduleOutput"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            console.log("🔄 דף נטען בהצלחה!");

            document.getElementById("openGithub").addEventListener("click", function () {
                window.open("https://github.com/itayshr/1223", "_blank");
            });

            const usernameField = document.getElementById("username");
            const passwordField = document.getElementById("password");

            function registerUser() {
                const username = usernameField.value.trim();
                const password = passwordField.value.trim();

                if (!username || !password) {
                    alert("⚠ אנא הכנס שם משתמש וסיסמה!");
                    return;
                }

                if (localStorage.getItem(username)) {
                    alert("❌ שם המשתמש כבר קיים! נסה שם אחר.");
                    return;
                }

                localStorage.setItem(username, password); 
                alert(`✅ המשתמש ${username} נרשם בהצלחה!`);
            }

            function loginUser() {
                const username = usernameField.value.trim();
                const password = passwordField.value.trim();

                if (!username || !password) {
                    alert("⚠ אנא הכנס שם משתמש וסיסמה!");
                    return;
                }

                const storedPassword = localStorage.getItem(username);

                if (storedPassword === password) {
                    alert(`🎉 ברוך הבא, ${username}!`);
                } else {
                    alert("❌ שם משתמש או סיסמה שגויים.");
                }
            }

            document.getElementById("registerBtn").addEventListener("click", registerUser);
            document.getElementById("loginBtn").addEventListener("click", loginUser);

            // תמיכה בלחיצה על Enter או Space
            document.addEventListener("keydown", function (event) {
                if (event.key === "Enter" || event.key === " ") {
                    event.preventDefault(); // מונע הכנסת רווח
                    loginUser();
                }
            });
        });
    </script>

</body>
</html>
